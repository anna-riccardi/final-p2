<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Text with Static Image</title>
    <style>
        .text-container {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        #rotatingImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <span id="rotatingText"></span>
    </div>
    <div class="image-container">
       <img src="calender.jpg" alt="Image">

    </div>

    <script>
        // Array of phrases to rotate
        const phrases = [
            "Okay with the dizzying spiral.",
            "Okay with unyielding march towards nothingness.",
            "Okay with calendars that have to change from November to December, year in and year out."
        ];

        const rotatingText = document.getElementById('rotatingText');
        const staticImage = document.getElementById('staticImage');
        let index = 0;

        // Function to rotate the text
        function rotateText() {
            rotatingText.textContent = phrases[index];
            index = (index + 1) % phrases.length;
        }

        // Initial call to rotate text
        rotateText();

        // Rotate text every 1.5 seconds (1500 milliseconds)
        setInterval(rotateText, 1500);
    </script>
</body>
</html>
